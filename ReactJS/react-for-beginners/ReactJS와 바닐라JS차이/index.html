<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭을 세는 바닐라자바스크립트</title>
  </head>
  <body>
    <!-- 클릭 수 세고 싶을 때-->
    <span>Total clicks: 0</span>
    <button id="btn">Click me</button>
  </body>
  <script>
    let counter = 0;
    // interactive한
    //1.html을 만든다
    //2. 자바스크립트에서 버튼(button)을 가져온다
    // 버튼이 많은 어플리케이션에서 쓰면 제대로 작동하지 않을거임
    // 어떤 버튼을 사용하는지 모르니깐
    // 그래서 대부분의 경우는 id를 둔다
    //const button = document.querySelector("button")
    const button = document.getElementById("btn");

    // total clicks 늘리기 위해 span을 가져온다
    const span = document.querySelector("span");

    //3. button.addEventListener로 두고 click event를 감지[이벤트감지]
    button.addEventListener("click", handleClick);
    //클릭했을 때 function 작동

    //4.function 만들기[데이터 업데이트 및 html 업데이트]
    function handleClick() {
      counter = counter + 1;
      //span.innerText를 새로운 counter로 둔다[html 업데이트]
      //span.innerText = counter; 원래 있던 텍스트가 사라짐
      span.innerText = `Total clicks: ${counter}`;
    }
  </script>
</html>
